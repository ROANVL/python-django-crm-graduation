{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon"/>
    <!-- Logo -->
    <link href="{% static 'img/logo.ico' %}" rel="shortcut icon"/>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Datatables CSS -->
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-1.13.6/b-2.4.2/b-html5-2.4.2/b-print-2.4.2/datatables.min.css" rel="stylesheet">
     <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" type="text/css"/>
    <title>ROANVL_CRM</title>
  </head>

 <body>

    <div class="container">
      


      <header class="header">

      {% include 'navbar.html' %}
          
      {% if messages %}
          <div class="alert alert-warning alert-dismissible" role="alert" id="alertMessage">
          <div class="messages">
              {% for message in messages %}
                  <span> {{ message }}</span>
              {% endfor %}
          </div>
          </div>
        
      {% endif %}

      </header>

      {% if user.is_authenticated %}
            <div>{% include 'sidenav.html' %}</div>
      {% endif %}

      <main class="main">
          {% block content %}
          {% endblock %}
      </main> 


      <footer class="footer">
        <div class="text-center p-3">&copy; {% now "Y" %} Copyright:
          <a class="text-light" href="#" style="text-decoration: none">
            <span style="color: greenyellow:">ROANVL</span>
          </a>
        </div>
      </footer>
    </div>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
    crossorigin="anonymous"></script>
    <!-- Datatables JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-1.13.6/b-2.4.2/b-html5-2.4.2/b-print-2.4.2/datatables.min.js"></script>
    <!-- Static JS -->
    <script src="{% static 'js/script.js' %}"></script>



  </body>
</html>

    display: none;
