{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <form method="POST" action="{% url 'add_product' %}" class="add_record_form">
        {% csrf_token %}
        <h1>Add Product</h1>
        {{ form.as_p }}

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Product</button>   <!-- btn btn-success   green-->
            <a href="{% url 'products' %}" class="btn btn-primary">Back</a>
        </div>
    </form>
</div>


{% endblock %}
