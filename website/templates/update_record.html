{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <form method="POST" class="update_record_form">
        {% csrf_token %}
        <h1>Update Contact</h1>
        {{ form.as_p }}

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>  <!-- btn btn-success   green-->
            <a href="{% url 'contacts' %}" class="btn btn-primary">Back</a>
        </div>
    </form>
</div>


{% endblock %}
